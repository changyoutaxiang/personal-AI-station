<!DOCTYPE html>
<html>
<head>
    <title>待办事项迁移修复</title>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
            border-radius: 10px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .warning {
            background: #fff3cd;
            color: #856404;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>🛠️ 待办事项数据修复工具</h1>
    
    <div id="status">
        <p>正在检查本地存储状态...</p>
    </div>

    <button onclick="clearMigration()">清除迁移标记</button>
    <button onclick="forceMigrationComplete()">强制标记迁移完成</button>
    <button onclick="checkStatus()">检查当前状态</button>
    <button onclick="redirectToTodos()">前往待办页面</button>

    <div id="result"></div>

    <script>
        function showMessage(message, type = 'success') {
            const result = document.getElementById('result');
            result.innerHTML = `<div class="${type}">${message}</div>`;
        }

        function checkStatus() {
            const migrated = localStorage.getItem('todos_migrated');
            const localTodos = localStorage.getItem('todos');
            
            const status = document.getElementById('status');
            status.innerHTML = `
                <h3>当前状态：</h3>
                <p><strong>todos_migrated:</strong> ${migrated || '未设置'}</p>
                <p><strong>本地待办数量:</strong> ${localTodos ? JSON.parse(localTodos).length : 0}</p>
                <p><strong>localStorage键值:</strong> ${Object.keys(localStorage).join(', ')}</p>
            `;
        }

        function clearMigration() {
            localStorage.removeItem('todos_migrated');
            localStorage.removeItem('todos');
            showMessage('✅ 已成功清除迁移标记和本地待办数据！<br>现在刷新待办页面应该能看到服务器数据了。');
            checkStatus();
        }

        function forceMigrationComplete() {
            localStorage.setItem('todos_migrated', '1');
            showMessage('✅ 已强制标记迁移完成！<br>现在刷新待办页面应该能直接加载服务器数据。');
            checkStatus();
        }

        function redirectToTodos() {
            window.location.href = '/todos';
        }

        // 初始检查
        checkStatus();
    </script>
</body>
</html>
